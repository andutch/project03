
<body>
    <div class="cards">
        <div class="card card1">
            <div class="container">
                <img src="{{selectedItem.imageUrl}}">
                <!-- <img src="{{tempProduct.imageUrl}}"> -->
            </div>
            <div class="details">
                <h3>{{selectedItem.name}}</h3>
                <p>
                   Qty: {{selectedItem.unitsInStock}}
                </p>
                <p>
                    Price: {{selectedItem.unitPrice| currency:'USD'}}
                 </p>

                 <p>
                    SKU:{{selectedItem.sku}}
                 </p>


                <p>
                   {{selectedItem.description}}
                </p>


                <button style="height:30px;width:100px;background-color: grey; border: 1px;" (click)="deleteSelected(selectedItem.id)"><strong>delete item</strong></button>
                <br>

                <button style="height:30px;width:100px;background-color: grey; border: 1px;" (click)="updateSelected(selectedItem.id)"><strong>update item</strong></button>




            </div>
        </div>
