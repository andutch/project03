

<body>
    
    <!-- <button style="height:20px;width:75px;background-color: grey; border: 1px; margin:5px;" (click)="listProducts()"><strong>Fetch db</strong></button> -->

    <main class="task-grid">


    <ng-container *ngFor="let tempProduct of products">

        <article class="task box-type-3" style="margin:.5rem;">

         <div class="flex" >
             <div>
            <img src="{{tempProduct.imageUrl}}">

             </div>
        <div>
            <h1>{{tempProduct.name}}</h1>
            <div class="price">Price:{{tempProduct.unitPrice| currency:'USD'}}
                &nbsp; Qty: {{tempProduct.unitsInStock}}</div>

            <h2 class="name">Part Number: {{tempProduct.sku}}</h2>

            <!-- <a [routerLink]= "[{outlets:{'aux1':['inventory-detail-view']}}]"><h3>InventoryDetailView</h3></a> -->


            <!-- <a (click)="openLink()"><h3>InventoryDetailView</h3></a> -->
            <button style="height:30px;width:100px;background-color: grey; border: 1px;" (click)="setSelectedItem(tempProduct.sku)"><strong>View item</strong></button>

          
        </div>
        </div>
        
        </article>
</ng-container>
    </main>
</body>
